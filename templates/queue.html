<!-- templates/queue.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Music Queue</title>
</head>
<body>
    <h1>Current Queue</h1>
    {% if now_playing %}
    <div>Now Playing: {{ now_playing }}</div>
    {% endif %}
    <ul>
        {% for track in queue %}
        <li>{{ track }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="url" placeholder="Enter YouTube URL">
        <button type="submit">Add Track</button>
    </form>
</body>
</html>
